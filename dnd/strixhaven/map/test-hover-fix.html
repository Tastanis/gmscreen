<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Hover Fix - Strixhaven Map</title>
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/hex-map.css">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #2a2a3e;
            color: #eee;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .map-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }
        
        #hex-canvas {
            cursor: crosshair;
            background: #2a2a3e url('images/Strixhavenmap.png') no-repeat center center;
            background-size: contain;
        }
        
        .debug-info {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: #eee;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            z-index: 1000;
        }
        
        .hover-test-info {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: #eee;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 14px;
            z-index: 1000;
        }
        
        .controls {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: #eee;
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
        }
        
        button {
            margin: 2px;
            padding: 5px 10px;
            background: #4a4a6a;
            color: #eee;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        
        button:hover {
            background: #6a6aaa;
        }
    </style>
</head>
<body>
    <div class="map-container">
        <canvas id="hex-canvas"></canvas>
        
        <div class="controls">
            <button id="toggle-debug">Toggle Debug</button>
            <button id="test-coordinates">Test Coordinates</button>
            <button id="reset-view">Reset View</button>
        </div>
        
        <div class="debug-info">
            <div>Hexes Generated: <span id="hex-count">-</span></div>
            <div>Visible Hexes: <span id="visible-count">-</span></div>
            <div>Mouse Coords: <span id="mouse-coords">-</span></div>
            <div>Hover Hex: <span id="hover-hex">-</span></div>
        </div>
        
        <div class="hover-test-info">
            <strong>HOVER TEST</strong><br>
            <div>Status: <span id="hover-status">Ready</span></div>
            <div>Last Hover: <span id="last-hover">None</span></div>
            <div>Successful Hovers: <span id="hover-success-count">0</span></div>
            <div>Failed Attempts: <span id="hover-fail-count">0</span></div>
        </div>
    </div>

    <!-- JavaScript Files -->
    <script>
        // Mock user data
        window.USER_DATA = {
            username: 'test',
            isGM: true,
            sessionId: 'test'
        };
    </script>
    <script src="js/coordinate-system.js"></script>
    <script src="js/hex-grid.js"></script>
    <script src="js/zoom-pan.js"></script>
    <script src="js/hex-data-manager.js"></script>
    <script src="js/map-interface.js"></script>
    
    <script>
        let mapInterface;
        let hoverSuccessCount = 0;
        let hoverFailCount = 0;
        
        // Initialize the map
        async function initializeTestMap() {
            try {
                console.log('🚀 Initializing hover test map...');
                
                mapInterface = new MapInterface();
                await mapInterface.initialize();
                
                // Enable debug mode
                if (mapInterface.hexGrid) {
                    mapInterface.hexGrid.debugMode = true;
                    console.log(`✅ Map initialized with ${mapInterface.hexGrid.hexes.size} hexes`);
                    
                    // Update hex count display
                    document.getElementById('hex-count').textContent = mapInterface.hexGrid.hexes.size;
                }
                
                // Set up additional event listeners for testing
                setupHoverTesting();
                
            } catch (error) {
                console.error('❌ Failed to initialize test map:', error);
            }
        }
        
        function setupHoverTesting() {
            const canvas = document.getElementById('hex-canvas');
            
            // Override the mouse move handler to track hover success/failure
            canvas.addEventListener('mousemove', (event) => {
                const rect = canvas.getBoundingClientRect();
                const x = event.clientX - rect.left;
                const y = event.clientY - rect.top;
                
                // Update mouse coordinates display
                document.getElementById('mouse-coords').textContent = `${Math.round(x)}, ${Math.round(y)}`;
                
                if (mapInterface && mapInterface.zoomPan && mapInterface.hexGrid) {
                    const viewport = mapInterface.zoomPan.getViewport();
                    const hex = mapInterface.hexGrid.getHexAtPoint(x, y, viewport);
                    
                    if (hex) {
                        hoverSuccessCount++;
                        document.getElementById('hover-hex').textContent = `(${hex.q}, ${hex.r})`;
                        document.getElementById('hover-status').textContent = 'SUCCESS';
                        document.getElementById('last-hover').textContent = `(${hex.q}, ${hex.r})`;
                        document.getElementById('hover-success-count').textContent = hoverSuccessCount;
                    } else {
                        hoverFailCount++;
                        document.getElementById('hover-hex').textContent = '-';
                        document.getElementById('hover-status').textContent = 'FAILED';
                        document.getElementById('hover-fail-count').textContent = hoverFailCount;
                    }
                }
            });
            
            // Button event listeners
            document.getElementById('toggle-debug').addEventListener('click', () => {
                if (mapInterface && mapInterface.hexGrid) {
                    mapInterface.hexGrid.toggleDebug();
                }
            });
            
            document.getElementById('test-coordinates').addEventListener('click', () => {
                if (mapInterface && mapInterface.hexGrid) {
                    console.log('🧪 Testing coordinate system...');
                    window.DEBUG_COORDINATE_CONVERSION = true;
                    mapInterface.hexGrid.coordSystem.testCoordinateSymmetry();
                    window.DEBUG_COORDINATE_CONVERSION = false;
                }
            });
            
            document.getElementById('reset-view').addEventListener('click', () => {
                if (mapInterface && mapInterface.zoomPan) {
                    mapInterface.zoomPan.resetView();
                }
            });
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initializeTestMap);
    </script>
</body>
</html>
